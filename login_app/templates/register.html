{%extends 'base.html'%}

{%load crispy_forms_filters %}
{% block title%}
<title>USER LOGIN</title>
{%endblock title%}
{% block content %}


<div class="container mt-3">
    <div class='col-lg-4'>
    <form method="POST" class="align-self-center col">
        {% csrf_token %}
        {{register_form|crispy}}
        <div class="col-lg-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    
    </form></div>
</div>
{% endblock content %}
