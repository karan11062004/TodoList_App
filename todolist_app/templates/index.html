{% extends 'base.html' %}
{% load static%}

{% block title %}
<title>Home Page</title>
{% endblock title %}

{% block content %}
    <style>
        .{
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .n2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%; /* Make sure the content is centered */
            padding: 20px;
        }

        .image-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-grid img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .quote-container {
            position: relative;
            margin: 30px 0;
            width: 100%;
            max-width: 700px;
        }

        .quote {
            font-size: 1.6em;
            font-style: italic;
            color: #444;
            animation: floatQuote 10s linear infinite;
            white-space: nowrap;
            display: inline-block;
            width: 100%;
        }

        @keyframes floatQuote {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .bt {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 40px;
        }

        .bt:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        @media screen and (max-width: 768px) {
            .image-grid {
                flex-direction: column;
                gap: 15px;
            }

            .quote {
                font-size: 1.4em;
            }

            .bt {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }

        @media screen and (max-width: 480px) {
            .quote {
                font-size: 1.3em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
    <div class='n3'>
    <div class="container n2">
        <!-- Image Grid -->
        <div class="image-grid">
            <img src={%static 'images/home_1.png'%} alt="Image 1">
            <img src={%static 'images/home_2.png'%} alt="Image 2">
            <img src={%static 'images/home_3.jpg'%} alt="Image 3">
        </div>

        <!-- Quote Section with Floating Animation -->
        <div class="quote-container">
            <div class="quote">
                "The secret to getting ahead is getting started." - Mark Twain
            </div>
        </div>
        {% if user.is_authenticated%}
        <a href={%url 'todolist'%} class="bt">Get Started</a>
        {%else%}
        <a href={%url 'login' %} class="bt">Get Started</a>
        {%endif%}
    </div>
</div>

{% endblock content %}
